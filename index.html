<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
</head>
<body class="text-center">
    <h1 class="text-2xl">Enter a guess between 0 to 100</h1>
    <input class="text-2xl border-2 my-3 p-1 border-black" type="number" placeholder="Enter a number">
    <form class="mx-10">
        <button class="border border-gray-700 px-2 py-1 rounded-sm mr-2 bg-purple-500 text-white submit-btn " >Submit</button>
        <button class="border border-gray-700 py-1 px-2 rounded-sm ml-2 bg-purple-600 text-white start_game_btn"  >Start Game</button>

    </form>
    <p class="message my-3"></p>
    <p class="guesses">Your guesses: <span></span></p>
</body>
</html>
